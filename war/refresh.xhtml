<ui:composition lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form id="refresh" target="_top">
		<fieldset id="refresh-set">
			<legend>Refresh</legend>
			<label for="refresh:rate">Rate (seconds)</label> 
			<h:inputText value="#{refresh.refresh}" id="rate"/>
		</fieldset>
		
		<h:commandButton value="Refresh" styleClass="refresh-submit"
			action="#{refresh.submit}"/>
		
	</h:form>
</ui:composition>
