<ui:composition lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<div class="tabbed-pane">

	<h:form id="detailtab">
		<div class="tabs">
			<ul>
				<ui:repeat value="#{detail.tabs}" var="tab">
					<li>
						<f:ajax render="@form">
						    <h:commandLink styleClass="#{tab.styleClass}" value="#{tab.displayName}">
								<f:setPropertyActionListener target="#{detail.tab}" value="#{tab.page}" />			    	
						   	</h:commandLink>
						</f:ajax>
					</li>
				</ui:repeat>
			</ul>
		</div>
		
		<div class="tab-content">
	
			<c:choose>
				<c:when test="#{empty detail.refId}">
					<ui:include src="nodetail.xhtml" />
				</c:when>
				<c:otherwise>
				  <ui:include src="#{detail.tab}.xhtml"/>
				</c:otherwise>
			</c:choose>

		</div>
	</h:form>
	
</div>
	
</ui:composition>
