<ui:composition lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<c:choose>
		<c:when test="#{empty detail.refId}">
			<ui:include src="nodetail.xhtml" />
		</c:when>
		<c:otherwise>
			<div class="detail">
				<div class="control">
					
					<ui:include src="refresh.xhtml" />
					<ui:include src="actions.xhtml" />
				</div>
				<ui:include src="tabs.xhtml" />
			</div>
		</c:otherwise>
	</c:choose>
	
</ui:composition>
