<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Oddjob</title>
		<style type="text/css">
@import url(header.css?v=1.1.0);
@import url(tree.css?v=1.1.0);
@import url(detail.css?v=1.1.0);
@import url(control.css?v=1.1.0);

.split-pane { position: absolute;
	top: 106px;
	right: 0px;
	bottom: 0px;
	left: 0px;
}

.split { width: 100%; 
	height: 100%;
}
		
.vsplitbar {
	width: 10px;
	background-color: #DDD;
	border-radius: 5px;
	-moz-border-radius: 5px;
}
		</style>		
	</h:head>

	<h:body>
	
	<div class="header-panel">
		<ui:include src="header_.xhtml" noresize="noresize"/>
	</div>
	
	<div class="split-pane">
		<div class="split">
			<div class="left">
				<ui:include src="tree_.xhtml"/>
			</div>
			<div class="right">
				<ui:include src="detail_.xhtml"/>
			</div>
		</div>
	</div>
	
<script type="text/javascript" src="jquery-1.6.4.js"></script>
<script type="text/javascript" src="splitter.js"></script>
	
<script type="text/javascript">
$().ready(function() {
	$(".split").splitter({
			minLeft: 50, 
			sizeLeft: 300, 
			minRight: 50,
			accessKey: 'I'
	});
});
</script>
 	
	</h:body>	
	
</html>
